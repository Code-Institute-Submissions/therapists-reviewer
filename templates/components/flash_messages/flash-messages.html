<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 justify-content-center">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h4 id="flash-message">{{ message }}</h4>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div> 
    </div>
</div>
