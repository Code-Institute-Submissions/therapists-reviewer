<form method="POST" action="">
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-8">
                <label class="form-label" for="select-therapist">Select therapist</label>
                <select class="form-select" id="select-therapist" name="select-therapist" aria-label="select therapist" required>
                    {% for therapist in therapists %}
                        {% if therapist.therapist_id == feedback.therapist_id %}
                            <option value="{{ therapist.therapist_id }}" selected>{{ therapist.therapist_id.title() }}</option>
                        {% else %}
                            <option value="{{ therapist.therapist_id }}">{{ therapist.therapist_id.title() }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col-8">
                <label class="form-label" for="email">Your email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ feedback.email }}" aria-describedby="email">
            </div>
            <div class="col-8">
                <label class="form-label" for="title">Review title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ feedback.title }}" aria-describedby="review title" required>
            </div>
            <div class="col-8">
                <label class="form-label" for="review_description">Your feedback...</label>
                <textarea class="form-control" id="review_description" name="review_description" aria-label="textarea" required>{{ feedback.review_description }}</textarea>
            </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 text-align-center">
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
                <div class="col-8 text-align-center">
                    <a class="btn btn-primary btn-cancel" href="{{ url_for('user_profile') }}">Cancel changes</a>
                </div>
            </div>
        </div>
    </div>
</form>
