<form method="POST" action="{{ url_for('leave_feedback') }}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <label class="form-label" for="select-therapist">Select therapist</label>
                <select class="form-select" id="select-therapist" name="select-therapist" aria-label="select therapist" required>
                    {% for therapist in therapists %}
                        <option value="{{ therapist._id }}">{{ therapist.first_name.capitalize() }}  {{ therapist.last_name.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-8">
                <label class="form-label" for="email">Your email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
            </div>
            <div class="col-8">
                <label class="form-label" for="title">Review title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="review title" required>
            </div>
            <div class="col-8">
                <label class="form-label" for="review_description">Your feedback...</label>
                <textarea class="form-control" id="review_description" name="review_description" aria-label="textarea" required></textarea>
            </div>
            <div class="form-check form-switch col-8">
                <label class="form-label" for="would_recommend">Would you recommend this therapists?</label>
                <input class="form-check-input" type="checkbox" id="would_recommend" name="would_recommend">
            </div>
            <div class="row justify-content-center">
                <div class="col-8 text-align-center">
                    <button class="btn btn-primary" type="submit">Add feedback</button>
                </div>
            </div>
        </div>
    </div>
</form>
