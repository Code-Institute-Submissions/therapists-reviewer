{% extends 'layout/base.html' %}
{% include 'components/flash_messages/flash-messages.html' %}
{% block content %}
    {% include 'components/navigation/navbar.html' %}
    <div class="row">
        <h1 class="page-header" id="home-h1">WELCOME TO THE</h1>
        <h2  id="home-h2">Therapists Reviewer</h2>
    </div>
    <div class="row">
        <div class="col-12 justify-content-center">
            <img src="/static/images/hero-image.png" class="" id="hero-image" alt="hero image">
            <form action="{{ url_for('search') }}" method="Post" class="col-8">
                <div class="col-12">
                    <label for="query">Search therapists by location or therapy</label>
                    <input type="text" class="form-control" id="query" name="query" aria-describedby="search query">
                </div>
                <div class="col-8 text-align-center">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
